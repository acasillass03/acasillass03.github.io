<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio div</title>
  <meta name="Author" content="Alberto">
    <meta name="Description" content="Ejercicio de bolitas HTML">
    <meta name="Keywords" content="circulo,cuadrado,texto en movimiento">
    <link rel="shortcut icon" href="imagen/favicon.jpg"  type="image/x-icon">
    
    <style>
      body {
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Cuadro superior */
    .titulo {
      text-align: center;
      padding: 35px 20px;
      width: 750px;
      margin: 40px auto 20px auto;
      background-color: #8B5E3C;
      color: white;
      border-radius: 20px;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      border: 3px solid #5D4037;
    }

    /* Texto desplazante */
    .texto-scroll {
      width: 750px;
      margin: 0 auto 40px auto;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
    }

    /* CÃ­rculos */
    .contenedor-circulos {
      display: flex;
      justify-content: space-between;
      width: 920px;
      margin: 0 auto 60px auto;
    }

    .circulo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid #2c3e50;
    }

    .izquierda { background-color: #e74c3c; }
    .centro   { background-color: #2ecc71; }
    .derecha  { background-color: #3498db; }

    /* Cuadrados laterales */
    .contenedor-cuadrados {
      display: flex;
      justify-content: space-between;
      width: 650px;
      margin-bottom: 50px;
    }

    .cuadrado {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      border: 3px solid #2c3e50;
    }

    .cuadrado.izq { background-color: #f39c12; }
    .cuadrado.der { background-color: #8e44ad; }

    /*  Cuadro rosa */
    .cuadro-rosa {
      width: 1000px;             
      padding: 45px 20px;
      background-color: #e91e63;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      margin: 0 auto 40px auto;
      border: 3px solid #ad1457;
    }
    </style>
</head>
<body>

  <div class="titulo">Ejercicio div</div>

  <div class="texto-scroll">
    <marquee behavior="scroll" direction="left" scrollamount="6">
      EJERCICIOS DE BOLITAS HTML
    </marquee>
  </div>

  <div class="contenedor-circulos">
    <div class="circulo izquierda"></div>
    <div class="circulo centro"></div>
    <div class="circulo derecha"></div>
  </div>

  <div class="contenedor-cuadrados">
    <div class="cuadrado izq"></div>
    <div class="cuadrado der"></div>
  </div>

 
  <div class="cuadro-rosa"></div>

</body>
</html>
